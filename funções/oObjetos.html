<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-oriented JavaScript exemple</title>
</head>
<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information</p>
   
    <script>
        var pessoa = {
            nome: ['Bob', 'Smith'],
            idade: 32,
            sexo: 'masculino',
            interesses: ['música', 'esquiar'],
            bio: function() {
                alert(this.nome[0] + '' + this.nome[1] + ' tem ' + this.idade + ' anos de idade. Ele gosta de ' + this.interesses[0] + ' e ' + this.interesses[1] + '.');
            },
            saudacao: function() {
                alert('Oi! Eu sou ' + this.nome[0] + '.');
            }
        };
        window.alert(pessoa.nome);
        window.alert('Meu primerio nome ' + pessoa.nome[0]);
        window.alert('Tenho ' + pessoa.idade + ' anos.');
        window.alert('Tenho interesse em ' + pessoa.interesses[1] + '.')
        window.alert(pessoa.bio());
        window.alert(pessoa.saudacao());

        window.alert(`Meu primerio nome ${pesssoa.nome[0]}.`);
        window.alert(`Tenho ${pessoa.idade} anos.`);
        window.alert(`Tenho interesse em ${pessoa.interesses[1]}`);
        window.alert(pessoa.bio());
        window.alert(pessoa.saudacao());
        */
    </script>
</body>
</html>
